<!DOCTYPE html>
<html>
    <head>
    <title>--Formul√°rio Contato--</title>
    <meta charset="utf-8"/>
        <link href="./style.css" rel="stylesheet" media="all"/>
        <script src="./scripts.js"></script>
    </head>
    <body>
        <form>
            <h1>Cadastre-se</h1>

            <label for="nome">Nome</label><br/>
            <input type="text" id="nome" class="texto" required="required" name="nome" />
            
            <br/><br/>
            <label for="email">Email</label>
            <input type="email" id="email" class="texto" name="email" required="required"/>
            
            <br/><br/>
            <label for="fone">Fone</label>
            <input type="radio" id="celular" class="texto" name="celular" value="celular" checked/>
            <label for="celular">Celular</label>
            <input type="radio" id="casa" class="texto" name="casa" value="casa"/>
            <label for="casa">Casa</label>
            <br/>
            <input type="tel" id="telefone" class="texto" name="telefone" required="required"/>
            
            <br/><br/>
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" class="texto" name="logradouro" required="required"/>

            <br/><br/>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" class="texto" name="cidade" required="required"/>
            
            <br/><br/>
            <label for="estado">Estado</label>
            <input type="text" id="estado" class="texto" name="estado" required="required"/>
            
            <br/><br/>
            <label for="cep">CEP</label>
            <br/>
            <input type="text" id="cep" class="texto" name="cep" required="required"/>

            <br/><br/>
            <label for="pais">Pais</label>
            <input type="text" id="pais" class="texto" name="pais" required="required"/>
            
            <button type="submit" id="enviar" name="enviar" class="enviar">Enviar</button>
            <!-- input class="texto enviar" value="Enviar"/ -->
        </form>
    </body>
</html>
