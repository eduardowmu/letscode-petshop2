<!DOCTYPE html>
<html>
    <head>
    <title>--Formul√°rio Contato--</title>
    <meta charset="utf-8"/>
        <link href="./style.css" rel="stylesheet" media="all"/>
        <script src="./scripts.js"></script>
    </head>
    <body>
        <form name="meu_form">
            <h1>Cadastre-se</h1>

            <label for="nome">Nome</label><br/>
            <input type="text" id="nome" class="texto" placeholder="Ex: Fulano Ciclano" required="required" name="nome" />
            
            <br/><br/>
            <label for="email">Email</label>
            <input type="email" id="email" class="texto" placeholder="fulano@mail.com" name="email" />
            
            <br/><br/>
            <label for="fone">Fone</label>
            <input type="radio" id="casa" name="casa" value="casa" checked/>
            <label for="casa">Casa</label>
            <input type="radio" id="celular" name="celular" value="celular"/>
            <label for="celular">Celular</label>
            <br/>
            <input type="tel" id="fone" class="texto" placeholder="(xx)xxxxx-xxxx" name="fone"/>
            
            <br/><br/>
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" class="texto" placeholder="Ex: Rua dos DEVs" 
                name="logradouro"/>

            <br/><br/>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" class="texto" placeholder="Ex: Cidade dos DEVs" 
                name="cidade"/>
            
            <br/><br/>
            <label for="estado">Estado</label>
            <input type="text" id="estado" class="texto" placeholder="Ex: Estado dos DEVs" 
                name="estado"/>
            
            <br/><br/>
            <label for="cep">CEP</label>
            <br/>
            <input type="text" id="cep" class="texto" placeholder="xxxxx-xxx" name="cep"/>

            <br/><br/>
            <label for="pais">Pais</label>
            <input type="text" id="pais" class="texto" placeholder="Ex: DEVs" 
                name="pais"/>
            

            <input type="submit" class="texto enviar" onclick="Enviar();" value="Enviar" />
        </form>
    </body>
</html>
